<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube AI Assistant 🎧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style id="theme-style">
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: #fff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
    }

    .navbar {
      background-color: #ff0000;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .card, .chat-box {
      background-color: var(--card);
      color: var(--text);
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .spinner {
      text-align: center;
      margin-top: 20px;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="{{ url_for('home') }}">YouTube AI Assistant 🎧</a>
      <button class="btn btn-sm btn-light ms-auto" onclick="toggleDarkMode()" id="theme-toggle">
        🌙 Dark Mode
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% if request.endpoint != 'home' %}
      <div class="mb-3">
        <a href="{{ url_for('choice') }}" class="btn btn-outline-secondary">🔙 Back</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary">🏠 Home</a>
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSpinner(spinnerId, formId = null) {
      if (formId) document.getElementById(formId).style.display = 'none';
      document.getElementById(spinnerId).style.display = 'block';
    }

    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");

    function applyTheme(isDark) {
      if (isDark) {
        body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️ Light Mode";
      } else {
        body.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙 Dark Mode";
      }
    }

    function toggleDarkMode() {
      const isDark = !body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
      applyTheme(isDark);
    }

    window.onload = () => {
      const darkPref = localStorage.getItem("darkMode") === "true";
      applyTheme(darkPref);
    };
  </script>
</body>
</html>
