{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">💬 Chat with the Video</h2>

<div class="chat-box mb-4" style="background-color: #e5ddd5; padding: 20px; border-radius: 10px;">
  {% if chat_history %}
    {% for entry in chat_history %}
      <!-- User message -->
      <div class="d-flex justify-content-end mb-2">
        <div class="message text-white bg-primary" style="border-radius: 15px 15px 0 15px; padding: 10px 15px; max-width: 70%;">
          {{ entry.question }}
        </div>
      </div>

      <!-- Bot message -->
      <div class="d-flex justify-content-start mb-2">
        <div class="message text-white" style="background-color: #34b7f1; border-radius: 15px 15px 15px 0; padding: 10px 15px; max-width: 70%;">
          {{ entry.answer }}
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">No messages yet. Ask your first question!</p>
  {% endif %}
</div>

<form method="POST" action="{{ url_for('chatbot') }}">
  <div class="input-group mb-3">
    <input type="text" name="question" class="form-control" placeholder="Type your message..." required>
    <button class="btn btn-success" type="submit">🖊️ Send</button>
  </div>
</form>
{% endblock %}
