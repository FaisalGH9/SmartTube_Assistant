{% extends "base.html" %}

{% block content %}
<h2>ðŸŽ¬ Enter YouTube Video</h2>

<form method="POST" action="/">
  <label for="youtube_url">YouTube Video URL:</label>
  <input type="text" name="youtube_url" id="youtube_url" required placeholder="https://www.youtube.com/watch?v=...">

  <label for="video_language">Language of the Video:</label>
  <select name="video_language" id="video_language" required>
    <option value="auto">Auto Detect</option>
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
  </select>

  <button type="submit">Process Video</button>
</form>
{% endblock %}
